<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Add up two numbers here</h1>
  <form id="actionform">
      <input type="text" id="val1">
      <input type="text" id="val2">
      <input type="submit" id="submit">
  </form>
<span id="result" ></span>
<br>
<h1>Check for greatest of three numbers here</h1>
<form id="action">
  <input type="text" id="val3">
  <input type="text" id="val4">
  <input type="text" id="val5">
  <input type="submit" id="submit">
</form>
<span id="results" ></span>
<br>
<h1>Input your score and know your grade  here</h1>
<form id="actions">
<input type="text" id="val6">
<input type="submit" id="click">
</form>
<span id="answer"></span>
<br>
<h1>Buy items from the store here</h1>
<div id="store">
<table>
    <tr>
        <th>s/n</th>
        <th>Name</th>
        <th>Price</th>
        <th>Add</th>
    </tr>
    <tbody id="storeitems">
    </tbody>
</table>
</div>
<hr>
<form id="orderform">
<input id="basket"><br>
<br>
<input type="submit">
</form>
<div id="cartside">
<table>
    <tr>
        <th>s/n</th>
        <th>item</th>
        <th>qty</th>
        <th>price</th>
        <th>total</th>
        <th>Delete</th>
    </tr>
    <tbody id="cart">
    </tbody>
    <tfoot id="summary">
        <tr>
            <th colspan="5"><a href="#" id="clear" >clear cart</a></th>
        </tr>
        <tr>
            <th colspan="2"><h3>Summary</h3></th>
            <th id="qtys"></th>
            <th id="prices"></th>
            <th id="total"></th>
        </tr>

    </tfoot>
</table>

</div>

</body>
<script src="jquery/assets/js/jquery.js"></script>
<script src="action.js"></script>

</html>
